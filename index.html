<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Proxy Viewer</title>
  <style>
    body, html { margin:0; padding:0; height:100%; width:100%; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>
  <iframe id="viewer" src=""></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");
    if (!url) {
      document.body.innerHTML = "<h2>Usage: ?url=example.com</h2>";
    } else {
      // replace with your Cloudflare Worker URL
      const workerUrl = "https://YOUR_WORKER_SUBDOMAIN.workers.dev/?url=" + encodeURIComponent(url)
      document.getElementById("viewer").src = workerUrl
    }
  </script>
</body>
</html>
