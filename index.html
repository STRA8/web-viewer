<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="viewer" src=""></iframe>

  <script>
    // get ?url= parameter from GitHub Pages URL
    const params = new URLSearchParams(window.location.search)
    const urlParam = params.get("url")

    if (!urlParam) {
      document.body.innerHTML = "<h2>No URL provided. Use ?url=example.com</h2>"
    } else {
      // set iframe src to your Worker with the url parameter
      const workerBase = "https://sigma-boy.devguywastaken.workers.dev/?url="
      document.getElementById("viewer").src = workerBase + encodeURIComponent(urlParam)
    }
  </script>
</body>
</html>
