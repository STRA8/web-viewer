<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #message {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-family: sans-serif;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <iframe id="viewer" src=""></iframe>
  <div id="message" style="display:none;"></div>

  <script>
    const workerBase = "https://sigma-boy.devguywastaken.workers.dev/?url="

    // 1️⃣ check ?url= query parameter
    let params = new URLSearchParams(window.location.search)
    let urlParam = params.get("url")

    // 2️⃣ fallback: get the path after /web-viewer/
    if (!urlParam) {
      urlParam = window.location.pathname.replace("/web-viewer/", "")
    }

    // 3️⃣ validate
    if (!urlParam) {
      document.getElementById("viewer").style.display = "none"
      const msg = document.getElementById("message")
      msg.style.display = "flex"
      msg.textContent = "No URL provided. Use ?url=example.com or /example.com"
    } else {
      // automatically prepend https:// if missing
      if (!urlParam.startsWith("http://") && !urlParam.startsWith("https://")) {
        urlParam = "https://" + urlParam
      }

      // set iframe src to Worker
      document.getElementById("viewer").src = workerBase + encodeURIComponent(urlParam)
    }
  </script>
</body>
</html>
